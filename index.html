    <link href="vendor/css/bootstrap.css" rel="stylesheet">

    <style>
        body{
            background-color: #0a0a0a;
        }
        #top-bg{
            background-image: url(assets/Untitled\ design.png);
            background-repeat: no-repeat;

        }
        #head{

            background-color: #20620a; 
            opacity: 0.7;
        }
        #project{ 
            font-size: 167px;
            color: #ffffff;
            opacity: 1 !important;
            margin-right: 2%;
            text-align: right;
            
            text-shadow: 2px 2px 4px 2px rgb(71, 71, 71);
            transition: 0.5s ease;
        }
        .card-titleb{
            font-size: 33px;
            padding-top: 9%;
            padding-bottom: 5%;
            color: aliceblue;
        }
        .card-title{
            font-size: 33px;
            padding-top: 5%;
            padding-bottom: 5%;
            color: aliceblue;
        }
        i{
            margin-bottom: 10px;
        }
        .box{
            transition: 1s ease;
            background-color: rgb(32, 32, 32);
            box-shadow: rgba(36, 36, 36, 0.3) 1px 19px 38px, rgba(51, 51, 51, 0.22) 1px 15px 12px;
            border-radius: 4px;
            border: #111111 1px solid;
            /*box-shadow: rgba(77, 77, 77, 0.25) 0px 44px 45px, rgba(151, 150, 150, 0.12) 0px -12px 30px, rgba(44, 44, 44, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;*/
        }
        
        .box:hover{
            -webkit-transform: scale(1.1);
            -ms-transform: scale(1.1);
            transform: scale(1.1);
            transition: 1s ease;
        }
        .reveal{
            position: relative;
            transform: translateY(150px);
            opacity: 0;
            transition: 1s ease;
        }
        .reveal.active{
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="top-bg">
        <div>
        <img class="m-3" src="assets/logo.png" alt="logo" width="100px">
    </div>
    <div class="" style="margin-top: 29.6%;">
    </div>
    <div id="head">
        <h2 id="project">PROJECTS</h2>
    </div>
</div>

    <div class="d-flex justify-content-center reveal" style="padding-top: 6%; padding-bottom: 3% ;margin-left: 14%;margin-right: 14%; height: 50%;">
        
            <div class="col-xl-3 box" style="width: 30%;">
                <div style="height: 65%;"><img class="car-img-top" src="assets/calculator.jfif" width="100%"></div>
                <div class="card-body text-center">
                    <div class="card-title px-3 display-6">Calculator</div>
                    <a href="indexCalculator.html" target="_blank" style="text-decoration: none; color: black;"><i class="bi bi-arrow-up-right-square" style="color: rgb(184, 184, 182);"></i></a>
                </div>
            </div>

            <div class="col-xl-3 box" style="width: 30%; margin-left: 5%;margin-right: 5%">
                <div style="height: 45%;"><img src="assets/logo.png" width="100%" style="background-color: rgb(238, 238, 232); padding: 10% ;"></div>
                <div class="card-body text-center">
                    <div class="card-titleb px-3 display-6">Single Page<br> Portfolio Website</div>
                    <a href="indexSinglePagePortfolio.html" target="_blank" style="text-decoration: none; color: black;"><i class="bi bi-arrow-up-right-square" style="color: rgb(184, 184, 182);"></i></a>
                </div>
            </div>
            
            <div class="col-xl-3 box" style="width: 30%;" >
                <div style="height: 65%;"><img class="car-img-top" width="100%" src="assets/todo.png"></div>
                <div class="card-body text-center">
                    <div class="card-title px-3 display-6">To Do List</div>
                    <a href="indexMajorProject.html" target="_blank" style="text-decoration: none; color: black;"><i class="bi bi-arrow-up-right-square" style="color: rgb(184, 184, 182);"></i></a>
                </div>
            </div>
    </div>
    
    <div>
        <center><p class="p-4" style="margin-bottom: 4%;">Click on <i class="bi bi-arrow-up-right-square"></i> to open projects</p></center>
    </div>

    <script>

         window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
        if (document.body.scrollTop > 350 || document.documentElement.scrollTop > 350 ) {
            document.getElementById("project").style.fontSize = "100px";
        } else {
            document.getElementById("project").style.fontSize = "167px";
        }
        }

        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                reveals[i].classList.add("active");
                } else {
                reveals[i].classList.remove("active");
                }
            }
        }
        window.addEventListener("scroll", reveal);
        // To check the scroll position on page load
        reveal();

       
       
        
    </script>
</body>
</html>
